<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
       <h1>GAME OF THRONES</h1>
      </div>
      <div class="container_menu">   
        <div class="item_menu">     
          <input type="text" name="buscar" id="buscar" class="input_placeholder" placeholder="Buscar por nombre"> 
        </div>
        <div class="item_menu">
         <select name="" id="family_filter"> 
            <option value="Filtrar por">Filtrar por</option>
            <option value="Baratheon">Baratheon</option>
            <option value="Lannister">Lannister</option>
            <option value="Stark">Stark</option>
            <option value="Targaryen">Targaryen</option>
            <option value="Clegane">Clegane</option>
            <option value="Tyrel">Tyrel</option>
            <option value="Greyjoy">Greyjoy</option>
            <option value="Baelish">Baelish</option>
            <option value="Seaworth">Seaworth</option>
            <option value="Free Folk">Free Folk</option>
          </select>
        </div>
        <div class="item_menu">
          <button type="button" id="ordenar">Ordenar</button>
        </div>
        <div class="item_menu">
          <button type="button" id="estadistica">Estadistica</button>
        </div>
          
        <div id="selectContainer"></div>
      </div>
    </header>
    <main class= "container_main" id= "container_main">
      
        </div>
      </div>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
